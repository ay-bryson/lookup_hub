<!doctype html>

<head>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/vars.css') }}">
    <!-- <link rel="stylesheet" src="{{ url_for('static', filename='lib/font-awesome.min.css') }}"> -->
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/pure-min.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    {% block styles %} {% endblock %}
    <script src="{{ url_for('static', filename='scripts/tools.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/jquery-3.5.1.min.js') }}"></script>
    <script src="{{ url_for('static', filename='lib/socket.io.js') }}"></script>
    <!-- <script src="https://kit.fontawesome.com/33027f249b.js" crossorigin="anonymous"></script> -->
    {% block scripts %} {% endblock %}
</head>

<body>
    <div id="navigator-div" class="button-row">
        <div>
            <a href="/">
                <button class="pure-button">Home</button>
            </a>
        </div>
        <div>
            <a href="/hub">
                <button class="pure-button">Lookup Hub</button>
            </a>
        </div>
        <a href="/mistakes">
            <button class="pure-button" disabled>Mistakes</button>
        </a>
        <!-- <a href="/documents">
            <button class="pure-button" disabled>Documents</button>
        </a> -->

        <div id="navigator-filler"></div>

        {% block right_buttons %} {% endblock %}
    </div>

    <div id="content-main">
        {% block content %}
        {% endblock %}
    </div>
</body>
